<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <meta name="description" content="The page you requested could not be found." />
  <style>
    :root { --bg:#0b0c10; --card:#111319; --text:#e6e8ef; --muted:#9aa3b2; --primary:#6ea8fe; }
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;display:grid;place-items:center;min-height:100vh}
    a{color:var(--primary)}
    .card{background:var(--card);border:1px solid rgba(255,255,255,0.06);border-radius:12px;padding:24px;max-width:520px}
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p style="color:var(--muted)">Oops! Page not found.</p>
    <p><a href="/static-export/index.html">Return to Home</a></p>
  </div>
</body>
</html>
